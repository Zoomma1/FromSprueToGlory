version: '3.9'

services:
  # ─── PostgreSQL ────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: sprue_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sprue
      POSTGRES_PASSWORD: sprue_secret
      POSTGRES_DB: sprue_to_glory
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ─── pgAdmin (dev tool) ───────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sprue_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sprue.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres

  # ─── MinIO (optional S3-compatible, for local dev) ────
  minio:
    image: minio/minio:latest
    container_name: sprue_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    profiles:
      - with-minio

volumes:
  pgdata:
  minio-data:
