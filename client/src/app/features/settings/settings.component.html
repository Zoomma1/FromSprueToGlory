<h1 class="page-title">Settings</h1>

<mat-card class="settings-card">
    <mat-card-header>
        <mat-card-title>Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Email: <strong>{{ authService.user()?.email }}</strong></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="authService.logout()">
            <mat-icon>logout</mat-icon> Logout
        </button>
    </mat-card-actions>
</mat-card>

<mat-card class="settings-card">
    <mat-card-header>
        <mat-card-title>Export Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Download all your items as JSON or CSV.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="exportJSON()">
            <mat-icon>download</mat-icon> JSON
        </button>
        <button mat-button (click)="exportCSV()">
            <mat-icon>download</mat-icon> CSV
        </button>
    </mat-card-actions>
</mat-card>

<mat-card class="settings-card danger-card">
    <mat-card-header>
        <mat-card-title>Danger Zone</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Permanently delete your account and all data.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteAccount()">
            <mat-icon>delete_forever</mat-icon> Delete Account
        </button>
    </mat-card-actions>
</mat-card>
